<html>

        <title>Survey Layout</title>
    
    
        <link rel="stylesheet" type="text/css" href="resources/main.css">
    
       </head> 
       <body>
           <div class="container">
               <!-- avem o problema de navigare aici, dupa cum poti sa vezi si in recording, nu ai nevoie de "/" pe care il ai inainte de assets. il corectez aici, te rog sa le verifici tu pe restul -->
               <!-- <img src="/assets/step-1.png" alt="01" width="300px" height="200px" >  -->
               <img src="assets/step-1.png" alt="01" width="300px" height="200px" > 
                  <div class="text-wrapp">
                   <h1>Notifications Survey</h1>
                </div>
               </div>

           <div class="second-container">
               <section>
                   <p>We're working on our notification system to our product to work better.</p>
                   <p>The survey consists in several questions and usually takes 5-7 minutes to complete.</p>
               </section>
               <div class="form-wrapper">
                   <!-- atentie la identatie, este foarte greu de citit codul asa -->
                   <form>
                       <!-- la denumirea claselor, cateodata folosesti "-" ca si separator, cateodata nu, recomand consistenta -->
                    <div class="emailinput">
                        <label for="emailinput">Enter your email:</label>
                        <input class="email-input" type="email" id="emailinput" placeholder="Your answer" />
                        
                    </div>

                    <div class="radiotext"> Are you an admin or a member on our Board?</div>

                    <div class="admin-wrapper">
                    <input type="radio" id="admin" name="board" value="admin">
                    <label for="admin">Admin</label>
                    </div>

                    <div class="member-wrapper">
                    <input type="radio" id="member" name="board" value="member">
                    <label for="member">Member</label>
                    </div>

                    <div class="checkboxtext"> How do you collaborate in our Board?</div>
                    <!-- radio buttons sunt elemente grupate prin acelasi name,,cum ai folosit tu nu se mai comporta ca sir adio button: selectia unuia ar trebui sa le deselecteze pe celelalte, iar la tine nu se intampla asta -->
                    <div class="firstchoice">
                    <input type="radio" id="create" name="firstchoice" value="content">
                    <label for="create">Create and edit content</label> 
                    </div>

                    <div class="secondchoice">
                    <input type="radio" id="comment" name="secondchoiche" value="leave">
                    <label for="comment"> Comment and leave comment</label>
                    </div>
                    <div class="thirdchoice">
                    <input type="radio" id="review" name="thirdchoice" value="just">
                    <label for="review"> Just review created comment</label>
                    </div>

                    <div class="fourthcoice">
                        <input type="radio" id="other" name="fourthchoice" value=""><label for="other">Other</label><input type="text" name="otherchoice">

                    </div>

                    <div class="button-wrapp">
                        <!-- nu vrem ca un al 2 lea pas pe un survey sa deschida o noua pagina, de obicei sunt conectate intre ele, bad UX -->
                        <a target="_blank" href="nextpage.html">NEXT</a>
                       </div>
            
                   </form>
               </div>
           </div>

           
        </body>
        <!-- de ce ai nevoie de un footer gol aici? si atentie este in afara body-ului, tot continutul din pagina ar trebui sa fie child content pe body -->
